<!-- views/userDetail.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <title>사용자 상세 정보</title>
</head>
<body>
    <h1>사용자 상세 정보</h1>
    <ul>
        {% for user in users %}
            <li><strong>사용자 ID:</strong> {{ user.id }}</li>
            <li><strong>이름:</strong> {{ user.name }}</li>
            <!-- 필요한 경우 사용자 상세 정보를 더 추가합니다. -->
            <hr>
        {% endfor %}
    </ul>
    <a href="/">홈으로 돌아가기</a>
</body>
</html>
