<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <div class="wrap">
        <nav>
            <ul>
                <li><a href="./user">User</a></li>
                <li><a href="./store">Store</a></li>
                <li><a href="./item">Item</a></li>
                <li><a href="./order">Order</a></li>
                <li><a href="./orderitem">OrderItem</a></li>
            </ul>
        </nav>
        <form action="/user" method="get">
            <input type="text" id="searchInput" name="search" placeholder="이름을 입력하세요">
            <select id="gender" name="gender">
                <option value="">전체</option>
                <option value="Male">남성</option>
                <option value="Female">여성</option>
              </select>
            <button type="button" id="searchButton" onclick="fetchUserData()">검색</button>
        </form>
        
        <div class="table_wrap">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Gender</th>
                        <th>Age</th>
                        <th>Birthdate</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody id="userTable">
        
                </tbody>
              </table>
        </div>
          <div id="pagination">
            <button id="prevButton" onclick="prevButton()">Previous</button>
            <span id="pageNumbersContainer"></span>
            <button id="nextButton" onclick="nextButton()">Next</button>
          </div>
    </div>
<script src="/static/user.js"></script>
</body>
</html>
