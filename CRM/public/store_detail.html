<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>store_detail(month)</title>
    <link rel="stylesheet" href="./static/style.css">
</head>

<body>
    <div class="wrap">
        <nav>
            <ul>
                <li><a href="./user">User</a></li>
                <li><a href="./store">Store</a></li>
                <li><a href="./item">Item</a></li>
                <li><a href="./order">Order</a></li>
                <li><a href="./orderitem">OrderItem</a></li>
            </ul>
        </nav>
        <div class="table_wrap">
            <table id="storeTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Type</th>
                        <th>Address</th>
                    </tr>
                </thead>
                <tbody id="storeTableBody">

                </tbody>
            </table>
            <h2>월별 매출</h2>
            <table id="monthTable"> 
                <thead>
                    <tr>
                        <th>month</th>
                        <th>revenue</th>
                        <th>count</th>
                    </tr>
                </thead>
                <tbody id="monthTableBody">
                </tbody>
            </table>
            <h2>단골 고객</h2>
            <table id="bestTable">
                <thead>
                    <tr>
                        <th>user_id</th>
                        <th>name</th>
                        <th>frequency</th>
                    </tr>
                </thead>
                <tbody id="bestTableBody">

                </tbody>
            </table>
            <h2>일별 매출</h2>
            <table id="dayTable">
                <thead>
                    <tr>
                        <th>month</th>
                        <th>revenue</th>
                        <th>count</th>
                    </tr>
                </thead>
                <tbody id="dayTableBody">
                </tbody>
            </table>
        </div>
    </div>
    <script src="/static/store_detail.js"></script>
</body>

</html>
