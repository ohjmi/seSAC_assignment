<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div id="wrap">
        <img src="images/main2.png" alt="로그인 이미지1">
        <form action="login.html" method="post">
            <ul class="form_wrap">
                <li><label>로그인</label></li>
                <li><input type="text" name="id" placeholder="아이디를 입력해주세요"></li>
                <li><input type="password" name="pw" placeholder="비밀번호를 입력해주세요"></li>
                <li><input type="checkbox">로그인 상태 유지</li>
                <li><input type="submit" value="로그인하기"></li>
                <div class="find">
                    <span>회원가입</span>
                    <span class="line">|</span>
                    <span>비밀번호 찾기</span>
                </div>
                <div class="easy">
                    <p>-------------   간편 로그인   -------------</p>
                    <span><a href="http://naver.com"><img src="images/naver.png" alt="네이버 로고"></a></span>
                    <span><a href="http://kakako.com"><img src="images/kakako.png" alt="카카오 로고"></a></span>
                    <span><a href="http://instagram.com"><img src="images/insta.png" alt="인스타 로고"></a></span>
                </div>
            </ul>
        </form>
    </div>
</body>
</html>
